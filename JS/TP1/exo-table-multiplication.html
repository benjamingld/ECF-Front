<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table de multiplication</h1>
    <script>
        let nbr;
        let i;

        nbr = prompt("Tapez un nombre ?");
        document.write("Table de " + nbr + "<br>")
        i = 0;
        while(i < 10){

            i++;
            document.write(nbr + ' x ' + i + " = " + nbr*i + "<br>");
        }

    </script>
</body>
</html>
